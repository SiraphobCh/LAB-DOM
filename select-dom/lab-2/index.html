<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2 class="title-1">List of companies</h2>
        <ul>
          <li id="1">Google</li>
          <li class="active" id="2">Yahoo</li>
          <li id="3">Tencent</li>
        </ul>
      </div>
      <script>
        const firstResult = document.querySelector('h2');
        const secondResult = document.querySelectorAll('h2')[0];
        const thirdResult = document.getElementsByClassName('title-1')[0];
        const forthResult = document.getElementsByTagName('h2')[0];

        console.log(firstResult)  
        console.log(secondResult)  
        console.log(thirdResult)  
        console.log(forthResult)  

      </script>      
</body>
</html>
