<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="elem">
        <li>Hello</li>
        <li>World</li>
    </ol>
    <script>
        function clear(elem) {
            const elemList = document.getElementById('elem');
            while (elemList.firstChild) {
                elemList.removeChild(elemList.firstChild);
            }
        }

        clear('elem');
    </script>
</body>
</html>
